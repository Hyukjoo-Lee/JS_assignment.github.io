<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/bmi.css" type="text/css" />
    <link rel="stylesheet" href="./styles/bmi.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BMI checker</title>
  </head>

  <body>
    <div class="header">
      <div class="wrapper">
        <form action="/" method="post">
          <h1>BMI calculator</h1>
          <p>Insert Your Age</p>
          <input type="text" id="age" name="age" value="<%= age %>" />
          <p>Insert Weight in Kg</p>
          <input type="text" id="weight" name="weight" value="<%= weight %>" />
          <br />
          <p>Insert Height in cm</p>
          <input type="text" id="height" name="height" value="<%= height %>" />
          <br />
          <button id="calc" type="submit">check</button>
          <p id="result"><b>Your BMI Result is: <%= result %></b></p>
        </form>
      </div>
    </div>
  </body>
</html>
